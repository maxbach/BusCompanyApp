<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add new station</title>
</head>
<body>
<h1>Stations</h1>
<p>${status}</p>
<#if stations?has_content>
    <h3>Added stations:</h3>

    <ol>
    <#list stations as station>
        <li>
            ${station}
        </li>
    </#list>
    </ol>
</#if>
<h3>Add new station</h3>
<form action="admin_add_station.html" method="POST">
    Name: <input type="text" name="login"/>
    <input type="submit" value="Add station"><br><br>
    <a href="admin_menu.html">Back to menu</a>
</form>
</body>
</html>
