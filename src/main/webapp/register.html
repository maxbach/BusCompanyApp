<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register yourself</title>
</head>
<body>
<h1>Register</h1>
<form action="/register.html" method="POST">
    Login: <input type="text" name="login"/><br>
    Password (more or equal 7 letters): <input type="password" name="password"/><br>
    Repeat password: <input type="password" name="passwordAgain"/><br>
    First Name:<input type="text" name="firstName"/><br>
    Second name: <input type="text" name="secondName"/><br>
    Date of birth: <input type="date" name="dateBirth"/><br>
    <input type="submit" value="Register"><br>
</form>
<a href="login.html">Back to logging in</a>
<p>${status}</p>
</body>
</html>
